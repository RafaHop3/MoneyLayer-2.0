services:
  - type: web
    name: money-layer-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: moneylayer-db
          property: connectionString

databases:
  - name: moneylayer-db
    databaseName: moneylayer
    user: admin
    plan: free

version: "1"
